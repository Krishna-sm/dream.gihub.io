<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    <div class="py-5"></div>
<div class="container py-5 ">

    <div class="py-2 container col-md-6 border shadow bg-white p-3">
        <h1 class=" text-center fw-bold card-heading">Contact Us</h1>
        <p id="my-form-status" class="text-success text-center"></p>
        <form action="https://formspree.io/f/maykyrnj" id="my-form"  class="form-group card-body"  method="POST">
            <div class="mb-3">
                <label class="input-group">Name</label>
                <input type="text"  name="Name" class="form-control" required placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label class="input-group">Email</label>
                <input type="email" name="Email" class="form-control" required placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label class="input-group">Mesage</label>
                <textarea name="text" id="" class="form-control" rows="3" required placeholder="Enter Your Mesage"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn-primary btn">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>



<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanku For Contacting!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
